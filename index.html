<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video DoodStream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .video-card {
      display: inline-block;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .video-card img {
      width: 100%;
      cursor: pointer;
      display: block;
    }
    .video-title {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Koleksi Video</h1>

  <div class="video-card">

      <img src="https://img.doodcdn.com/splash/ABCDE12345.jpg" alt="Video 1">
    </a>

  </div>

  <div class="video-card">

</body>
</html>
