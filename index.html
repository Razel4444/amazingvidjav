<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Jav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #e74c3c;
      margin: 0;
    }
    .search-box input {
      padding: 6px;
      border: none;
      border-radius: 4px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #1c1c1c;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h3 {
      font-size: 14px;
      margin: 0 0 5px;
      color: #fff;
    }
    .video-info span {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazing Jav</h1>
    <div class="search-box">
      <input type="text" placeholder="Cari video...">
    </div>
  </header>

  <div class="video-grid">
    <!-- Card 1 -->
    <div class="video-card">
      <a href="https://d-s.io/d/focuel39wbmp" target="_blank">
        <img src="sone 267.jpg" alt="Video 1">
      </a>
      <div class="video-info">
        <h3>SONE-267 Selingkuh Karena Sikap Istriku - Konan Koyoi</h3>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="video-card">
      <a href="https://dood.watch/e/FGHIJ67890" target="_blank">
        <img src="https://img.doodcdn.com/splash/FGHIJ67890.jpg" alt="Video 2">
      </a>
      <div class="video-info">
        <h3>Judul Video 2</h3>
      </div>
    </div>

    <!-- Tambahkan card lain sesuai kebutuhan -->
  </div>
</body>
</html>
